<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties</title>
</head>

<body>

    <div id="computedProperties">

        <h2>Nome: {{fullName}}</h2><!-- diferente do métodos nãon passamos parenteses após o nome pois é uma propriedade -->
        <!-- se o código for pequeno(até 10 linhas) utilize computed propertie ao invés de método, elas são mais performáticas devido a serem armazenadas em cache-->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#computedProperties",
            data: {
                person: {
                    firstName: "Thales",
                    lastName: "Cirino",
                }
            },
            computed: {
                fullName: function() {
                    return `${this.person.firstName} ${this.person.lastName}`
                }
            }
        });
    </script>
</body>

</html>
