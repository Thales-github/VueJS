<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-html</title>
</head>

<body>

    <div id="directives">

        <div class="" v-html="headerHTML"></div>
        <!-- insere html dinâmico na página -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#directives",
            data: {
                headerHTML: `
                <header>
                    <h1 style="text-align:center;">Hcode treinamentos</h1>

                    <img src='./assets/logo-hcode.svg' style="margin: auto 38%">
                </header>
                `
            },
        });
    </script>
</body>

</html>
