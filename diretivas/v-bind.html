<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-bind</title>
</head>

<body>

    <div id="directives">

        <h2>Acesse o site abaixo:</h2>

        <!-- Podemos escrever a diretiva de duas formas: v-bind:propriedadeAcessada ou :propriedadeAcessada -->
        <a v-bind:href="url" target="_blank">Site da Hcode</a>

        <!-- ------ Atributos dinânicos para o v-bind --------- -->

        <!-- Ao passar um atributo dinâmico o mesmo deve ser passado entre colchetes em seguida a propriedade que terá o seu valor atribuído -->
        <p v-bind:[arg]="value">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum vel eaque dolores aliquam qui maxime porro,
            provident repellendus tenetur atque maiores magnam quidem nam quibusdam rerum. At perspiciatis eius dolores.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#directives",
            data: {
                url: "https://www.hcode.com.br",
                arg: "title", // propriedade html que será manipulada dinamicamente pelo v-bind
                value: "Parágrafo dinâmico",
            },
        });
    </script>
</body>

</html>
