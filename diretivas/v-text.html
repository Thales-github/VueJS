<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-text</title>
</head>

<body>

    <div id="directives">
        <!-- v-text Ã© a mesma coisa que interpolar a propriedade com {{ name }} -->
        <h1 v-text="name"></h1>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#directives",
            data: {
               name: "Thalinho123"
            },
        });
    </script>
</body>

</html>
