<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-once</title>
</head>

<body>

    <div id="directives">
        <!-- diretiva que só será exibida APENAS UMA VEZ removendo até mesmo sua reatividade -->

        <div class="">{{ person.name }}</div>
        <div class="" v-once>{{ person.age }}</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#directives",
            data: {
                person: {
                    name: "Evan You",
                    age: 28
                }
            },
        });
    </script>
</body>

</html>
