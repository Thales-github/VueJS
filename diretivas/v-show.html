<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-show</title>
</head>

<body>

    <div id="directives">
        <!-- v-show esconde um elemento da tela mudando apenas a propriedade display do elemento -->
        <h1 v-show="isLogged">Seja bem Vindo Admin</h1>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#directives",
            data: {
               isLogged: true
            },
        });
    </script>
</body>

</html>
