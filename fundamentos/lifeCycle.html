<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-life cycle</title>
</head>

<body>

    <!-- v-cloack serve para exibir os elementos Apenas quando a instÃ¢ncia Vue for completamente carregada -->
    <div id="directives">
        <h2>{{name}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>

        let app = new Vue({
            el: "#directives",
            data: {
                name: "Hcode Treinamentos"
            },
            beforeCreate(){
                console.log("beforeCreate");
            },
            created(){
                console.log("created");
            },
            beforeMount(){
                console.log("beforeMount");
            },
            mounted(){
                console.log("mounted");
            },
            beforeUpdate(){
                console.log("beforeUpdate");
            },
            updated(){
                console.log("updated");
            },
            beforeDestroy(){
                console.log("beforeDestroy");
            },
            destroyed(){
                console.log("destroyed");
            },
        });
    </script>
</body>

</html>
