<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de dados</title>
</head>

<body>

    <div id="data_binding">

        <h1 v-bind:title="tagMessage">{{message}}</h1>
        <!-- o sianl : após uma diretiva significa que essa propriedade html recvedbera o valor passado na diretiva -->
        <h1 v-bind:title="tagMessage">Mensagem em maíusculas: {{message.toUpperCase()}}</h1>
        <!-- chamando método nativo direto da interpolação do Vue -->

        <span v-html="tag"></span><!-- diretiVA QUE FAZ O innerHTML na tag -->
        <input type="text" v-model="campo">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#data_binding",
            data: {
                message: "Mensagem exibida",
                tag: "<button>Clique Aqui!!!</button>",
                tagMessage: "Título do v-bind",
                campo: ""
            }
        });
    </script>
</body>

</html>
